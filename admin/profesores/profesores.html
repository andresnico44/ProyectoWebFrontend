<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Profesores</title>
    <link rel="stylesheet" href="../profesores/profesores.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Gestionar Profesores</h1>
            <p>Verifica y añade información de los profesores.</p>
        </header>
        <!-- Formulario para verificar correo -->
        <form id="formVerificarCorreo" class="formulario">
            <input type="email" id="emailProfesor" placeholder="Correo Electrónico" required>
            <button type="button" class="btn-consultar" onclick="verificarCorreo()">Consultar</button>
            <p id="mensajeVerificacion" style="color: red;"></p>
        </form>
        <!-- Formulario para añadir profesores -->
        <form id="formAgregarProfesor" class="formulario" style="display: none;">
            <input type="text" id="nombreProfesor" placeholder="Nombre del Profesor" required>
            <button type="submit" class="btn-calificar">Añadir Profesor</button>
        </form>
        <!-- Contenedor para tabla de profesores -->
        <div class="tabla-container" id="tablaProfesores">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Materias</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaProfesores">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../profesores/profesores.js"></script>
</body>
</html>
