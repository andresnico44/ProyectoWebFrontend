<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Calificación</title>
    <link rel="stylesheet" href="../registrarse/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Registrarse</h1>
        </div>
        <form id="register-form">
            <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" onchange="showFieldsBasedOnRole()" required>
                    <option value="" disabled selected>Seleccione su rol</option>
                    <option value="admin">Administrador</option>
                    <option value="student">Estudiante</option>
                </select>
            </div>
            
            <div id="admin-fields" style="display:none;">
                <div class="form-group">
                    <label for="admin-user">Usuario</label>
                    <input type="text" id="admin-user" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Contraseña</label>
                    <input type="password" id="admin-password" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <div id="student-fields" style="display:none;">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="student-code">Código de Estudiante</label>
                    <input type="text" id="student-code" placeholder="Ingrese su código" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico Institucional</label>
                    <input type="email" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <label for="career">Carrera</label>
                    <select id="career" required>
                        <option value="" disabled selected>Seleccione su carrera</option>
                        <!-- Carreras Predefinidas -->
                        <option value="administracion">Administración de Empresas</option>
                        <option value="arquitectura">Arquitectura</option>
                        <!-- Puedes seguir con las demás opciones de carrera -->
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-register" id="register-button">
                Registrarse
            </button>
        </form>
        <div id="message" class="message"></div>
        <button type="button" class="btn btn-back" onclick="location.href='../login/index.html';">
            Volver
        </button>
        <div class="footer">
            © 2024 Universidad Francisco de Paula Santander
        </div>
    </div>
    <script src="../registrarse/script.js"></script>
</body>
</html>
