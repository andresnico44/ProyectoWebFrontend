<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../olvido-contrasena/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo electrónico para recuperar tu contraseña</p>
        </div>
        <form id="recovery-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo" required>
            </div>
            <button type="submit" class="btn btn-send">
                Enviar Link de Recuperación
            </button>
            <button type="button" class="btn btn-cancel" onclick="location.href='../login/index.html';">
                Cancelar
            </button>
        </form>
        
        <!-- Contenedor para mostrar mensajes de error o éxito -->
        <div id="message" class="message"></div>

        <div class="footer">
            © 2024 Universidad Francisco de Paula Santander
        </div>
    </div>
    <script src="../olvido-contrasena/script.js"></script>
</body>
</html>
