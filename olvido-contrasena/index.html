<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../olvido-contrasena/styles.css">
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tus datos para recuperar tu contraseña</p>
        </div>
        <form id="recovery-form">
            <div class="form-group">
                <label for="student-code">Código de Estudiante</label>
                <input type="text" id="student-code" placeholder="Ingrese su código">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo">
            </div>
            <button type="button" class="btn btn-send" onclick="sendRecoveryLink();">
                Enviar Link de Recuperación
            </button>
            <button type="button" class="btn btn-cancel" onclick="cancelRecovery();">
                Cancelar
            </button>
        </form>
        <div class="footer">
            © 2024 Universidad Francisco de Paula Santander
        </div>
    </div>
    <script src="../olvido-contrasena/script.js"></script>
</body>
</html>
